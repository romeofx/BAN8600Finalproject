<!DOCTYPE html>
<html>
<head>
    <title>Pricing Optimizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h2>Enter Product Details</h2>
            <form method="POST" action="/predict">
                <input type="number" step="any" name="current_price" placeholder="Current Price" required><br>
                <input type="number" step="any" name="competitor_price" placeholder="Competitor Price" required><br>
                <input type="number" step="any" name="customer_satisfaction" placeholder="Customer Satisfaction (0-10)" required><br>
                <input type="number" step="any" name="elasticity_score" placeholder="Elasticity Score" required><br>
                <input type="number" step="any" name="marketing_spend" placeholder="Marketing Spend" required><br>

                <label>Category:</label>
                <select name="category" required>
                    <option value="Electronics">Electronics</option>
                    <option value="Apparel">Apparel</option>
                    <option value="Home">Home</option>
                    <option value="Toys">Toys</option>
                    <option value="Beauty">Beauty</option>
                </select><br>

                <label>Customer Segment:</label>
                <select name="customer_segment" required>
                    <option value="Premium">Premium</option>
                    <option value="Midrange">Midrange</option>
                    <option value="Budget">Budget</option>
                </select><br>

                <label>Season:</label>
                <select name="season" required>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Spring">Spring</option>
                    <option value="Winter">Winter</option>
                </select><br>

                <button type="submit">Predict Units Sold</button>
            </form>

            {% if prediction %}
                <h3>Predicted Units Sold: {{ prediction }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
