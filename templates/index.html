<!DOCTYPE html>
<html>
<head>
    <title>Pricing Optimizer</title>
</head>
<body>
    <h2>Enter Product Details</h2>
    <form method="post" action="/predict">
        <input type="text" name="current_price" placeholder="Current Price"><br>
        <input type="text" name="competitor_price" placeholder="Competitor Price"><br>
        <input type="text" name="customer_satisfaction" placeholder="Customer Satisfaction (0-10)"><br>
        <input type="text" name="elasticity_score" placeholder="Elasticity Score"><br>
        <input type="text" name="marketing_spend" placeholder="Marketing Spend"><br>

        <label>Category:</label>
        <select name="category">
            <option>Electronics</option>
            <option>Other</option>
        </select><br>

        <label>Customer Segment:</label>
        <select name="customer_segment">
            <option>Premium</option>
            <option>Standard</option>
        </select><br>

        <label>Season:</label>
        <select name="season">
            <option>Summer</option>
            <option>Other</option>
        </select><br>

        <button type="submit">Predict Units Sold</button>
    </form>

    {% if prediction %}
        <h3>Predicted Units Sold: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
