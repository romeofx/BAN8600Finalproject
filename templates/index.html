<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Optimizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1 class="welcome-title">Welcome to <span class="brand-name">Optimizer</span></h1>

            <div class="form-container">
                <h2>Enter Product Details</h2>
                <form method="POST" action="/predict">
                    <input type="number" step="0.01" min="0" name="current_price" placeholder="Current Price" required>
                    <input type="number" step="0.01" min="0" name="competitor_price" placeholder="Competitor Price" required>
                    <input type="number" step="0.1" min="0" max="10" name="customer_satisfaction" placeholder="Customer Satisfaction (0-10)" required>
                    <input type="number" step="0.01" name="elasticity_score" placeholder="Elasticity Score" required>
                    <input type="number" step="0.01" min="0" name="marketing_spend" placeholder="Marketing Spend" required>

                    <label>Category:</label>
                    <select name="category" required>
                        <option value="Electronics">Electronics</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Home">Home</option>
                        <option value="Toys">Toys</option>
                        <option value="Beauty">Beauty</option>
                    </select>

                    <label>Customer Segment:</label>
                    <select name="customer_segment" required>
                        <option value="Premium">Premium</option>
                        <option value="Midrange">Midrange</option>
                        <option value="Budget">Budget</option>
                    </select>

                    <label>Season:</label>
                    <select name="season" required>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                        <option value="Spring">Spring</option>
                        <option value="Winter">Winter</option>
                    </select>

                    <button type="submit">Predict Units Sold</button>
                </form>

                {% if prediction and "Error" in prediction %}
                    <div class="error-message">{{ prediction }}</div>
                {% elif prediction %}
                    <div class="result-card">
                        <h3>Predicted Units Sold</h3>
                        <p class="result-number">{{ prediction }}</p>
                    </div>
                {% endif %}
            </div>

            <footer>
                &copy; 2025 All rights reserved by <strong>Calistus Chukwuebuka Ndubuisi</strong>
            </footer>
        </div>
    </div>
</body>
</html>
