<!DOCTYPE html>
<html>
<head>
    <title>Pricing Optimizer</title>
</head>
<body>
    <h2>Enter Product Details</h2>
    <form method="post" action="/predict">
        <input type="number" name="Current_Price" placeholder="Current Price" step="any" required><br>
        <input type="number" name="Competitor_Price" placeholder="Competitor Price" step="any" required><br>
        <input type="number" name="Customer_Satisfaction" placeholder="Customer Satisfaction (0-10)" step="any" required><br>
        <input type="number" name="Elasticity_Score" placeholder="Elasticity Score" step="any" required><br>
        <input type="number" name="Marketing_Spend" placeholder="Marketing Spend" step="any" required><br>

        <label>Category:</label>
        <select name="Category" required>
            <option value="Electronics">Electronics</option>
            <option value="Other">Other</option>
        </select><br>

        <label>Customer Segment:</label>
        <select name="Customer_Segment" required>
            <option value="Premium">Premium</option>
            <option value="Standard">Standard</option>
        </select><br>

        <label>Season:</label>
        <select name="Season" required>
            <option value="Summer">Summer</option>
            <option value="Other">Other</option>
        </select><br>

        <button type="submit">Predict Units Sold</button>
    </form>

    {% if prediction %}
        <h3>Predicted Units Sold: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
